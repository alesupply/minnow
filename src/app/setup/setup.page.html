<ion-content color="primary" padding>
    <form #form="ngForm" (ngSubmit)="setup(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Setup Minnow Board IP</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="ip" type="text" placeholder="192.168.250.169" [(ngModel)]="ip" required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" click='setup();'>Set IP</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
